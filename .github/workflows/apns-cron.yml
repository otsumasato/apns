          )
          
          echo "Built JWT length = ${#JWT}"
          
          # APNsé€ä¿¡è¨­å®š
          TOKEN="175946c5bde824e9d31e04660c640915323fa5cfcc15b316c5f1c8c026d1af80"
          TOPIC="net.momo.CoreBluetoothLE"
          HOST="https://api.sandbox.push.apple.com"
          
          # ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã‚’å«ã‚€ãƒšã‚¤ãƒ­ãƒ¼ãƒ‰
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          PAYLOAD="{\"aps\":{\"content-available\":1},\"timestamp\":\"${TIMESTAMP}\"}"
          
          # APNsã¸HTTP/2ã§é€ä¿¡
          RESPONSE=$(curl --http2 -sSf -w "\n%{http_code}" \
            -H "authorization: bearer ${JWT}" \
            -H "apns-topic: ${TOPIC}" \
            -H "apns-push-type: background" \
            -H "apns-priority: 5" \
            -d "${PAYLOAD}" \
            "${HOST}/3/device/${TOKEN}")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "=== HTTP Status Code ==="
          echo "$HTTP_CODE"
          echo "=== Response Body ==="
          echo "$BODY"
          
          # ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¼ãƒ‰ãƒã‚§ãƒƒã‚¯
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "204" ]; then
            echo "âœ… Silent push sent successfully at ${TIMESTAMP}!"
          else
            echo "âŒ Failed to send push. Status: $HTTP_CODE"
            exit 1
          fi
